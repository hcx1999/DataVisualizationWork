<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/echarts.js"></script>
    <script src="js/script.js" defer="defer"></script>
    <script src="js/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--背景图片-->
    <div class="bg-image"></div>

    <!--导航-->
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">主页</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">中国科技成就背景</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">上下五千年</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">数据观之</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">你问我答</a>
            </li>
          </ul>
        </div>
    </nav>

    <!--幻灯片-->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./imgs/5.png" class="fullscreen-image">
            <div class="text">文本 1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./imgs/6.png" class="fullscreen-image">
            <div class="text">文本 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./imgs/7.png" class="fullscreen-image">
            <div class="text">文本 3</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./imgs/8.png" class="fullscreen-image">
            <div class="text">文本 1</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!--图表-->
    <div class="chart-container">
        <div class="chart" id="chart1"></div>
    </div>
</body>

</html>
