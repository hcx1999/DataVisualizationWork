<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/echarts.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/script.js" defer="defer"></script>
</head>

<body>
    <!--导航-->
    <nav class="navbar">
        <div class="logo">
          <a href="#">Home</a>
        </div>
        <ul class="nav-links">
          <li><a href="#home">首页</a></li>
          <li><a href="#about">关于我们</a></li>
          <li><a href="./iDataV-master/index.html">仪表盘</a></li>
          <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>

    <!--幻灯片-->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./imgs/5.png" class="fullscreen-image">
            <div class="text">文本 1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./imgs/6.png" class="fullscreen-image">
            <div class="text">文本 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./imgs/7.png" class="fullscreen-image">
            <div class="text">文本 3</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./imgs/8.png" class="fullscreen-image">
            <div class="text">文本 1</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!--图表-->
    <div class="chart-container">
        <div class="chart" id="chart1""></div>
    </div>
</body>

</html>
