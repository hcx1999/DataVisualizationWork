<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片水平滑动动画</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .slider {
      width: 100%;
      height: 100%;
      background-image: url('imgs/1.jpg'), url('imgs/2.jpg'); /* 替换为你的图片路径 */
      background-size: 100% 100%, 100% 100%;
      background-position: 0 0, 100% 0;
      background-repeat: no-repeat;
      animation: slide 5s infinite linear;
    }

    @keyframes slide {
      0% {
        background-position: 0 0, 100% 0;
      }
      50% {
        background-position: -100% 0, 0 0;
      }
      100% {
        background-position: 0 0, 100% 0;
      }
    }
  </style>
</head>
<body>
  <div class="slider"></div>
</body>
</html>
